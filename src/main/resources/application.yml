spring:
  profiles:
    active: develop
  main:
    allow-bean-definition-overriding: true
  redis:
    host: ${wsl-ip}
    port: 6379
    database: 0
    password: Wusd123..
  shardingsphere:
    datasource:
      names: db1,db2,db1s,db2s
      db1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://${wsl-ip}:3306/db1?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
        username: root
        password: Wusd123..
      db2:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://${wsl-ip}:3306/db2?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
        username: root
        password: Wusd123..
      db1s:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://${wsl-ip}:3307/db1?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
        username: root
        password: Wusd123..
      db2s:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://${wsl-ip}:3307/db2?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true
        username: root
        password: Wusd123..
    rules:
      sharding:
        tables:
          t_order:
            actual-data-nodes: db1.t_order$->{1..2}
            table-strategy:
              standard:
                sharding-column: order_id
                sharding-algorithm-name: t_order_inline
            key-generate-strategy:
              column: order_id
              key-generator-name: snowflake
          t_student:
            actual-data-nodes: db$->{1..2}.t_student
            database-strategy:
              standard:
                sharding-column: student_id
                sharding-algorithm-name: t_student_db_hash
            key-generate-strategy:
              column: student_id
              key-generator-name: snowflake
        sharding-algorithms:
          t_order_inline:
            type: INLINE
            props:
              algorithm-expression: t_order$->{order_id % 2 + 1}
          t_student_db_hash:
            type: INLINE
            props:
              algorithm-expression: db$->{student_id % 2 + 1}
        key-generators:
          snowflake:
            type: SNOWFLAKE
    props:
      sql-show: true
      rewrite-bindings: false